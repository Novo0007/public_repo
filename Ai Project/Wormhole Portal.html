<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Wormhole Portal</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="wormhole"></canvas>
  <script>
    const canvas = document.getElementById("wormhole");
    const ctx = canvas.getContext("2d");
    canvas.width = innerWidth;
    canvas.height = innerHeight;

    let stars = [];
    for (let i = 0; i < 800; i++) {
      stars.push({
        x: Math.random() * canvas.width - canvas.width / 2,
        y: Math.random() * canvas.height - canvas.height / 2,
        z: Math.random() * canvas.width,
      });
    }

    let cx = 0, cy = 0;

    window.addEventListener("mousemove", e => {
      cx = e.clientX - canvas.width / 2;
      cy = e.clientY - canvas.height / 2;
    });

    function draw() {
      ctx.fillStyle = "rgba(0,0,0,0.2)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "white";
      stars.forEach(star => {
        star.z -= 4;
        if (star.z <= 0) {
          star.x = Math.random() * canvas.width - canvas.width / 2;
          star.y = Math.random() * canvas.height - canvas.height / 2;
          star.z = canvas.width;
        }

        let sx = (star.x / star.z) * 500 + canvas.width / 2 + cx * 0.01 * star.z;
        let sy = (star.y / star.z) * 500 + canvas.height / 2 + cy * 0.01 * star.z;
        let size = (1 - star.z / canvas.width) * 3;

        ctx.beginPath();
        ctx.arc(sx, sy, size, 0, Math.PI * 2);
        ctx.fill();
      });

      requestAnimationFrame(draw);
    }
    draw();

    window.addEventListener("resize", () => {
      canvas.width = innerWidth;
      canvas.height = innerHeight;
    });
  </script>
</body>
</html>
